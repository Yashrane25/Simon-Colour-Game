<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simon Game </title>
    <link rel="stylesheet" href="Simon.css">
</head>
<body>
    <h1> Simon Colour Game </h1>
    <h2> Press any key to start the Game.</h2>
    <div class="btn-container">
       <div class="line-1">
            <div class="btn red" type="button" id="red">Box-1</div>
            <div class="btn yellow" type="button" id="yellow">Box-2</div>
       </div>
        <div class="line-2">
            <div class="btn blue" type="button" id="blue">Box-3</div>
            <div class="btn green" type="button" id="green">Box-4</div>
        </div>
    </div>

    <script src="Simon.js"></script>
</body>
</html>
